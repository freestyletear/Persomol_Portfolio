<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name calculator</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/02/57/38/38/240_F_257383892_EpQSY6FL9PNQ9qeledSDmTiphmPTr8mv.jpg" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div id="welcome-note" class="container">
            <h1 id="note-one">Welcome to Akan Names</h1>
            <h2 id="note-two">Get Your Akan Name Easy and Fast!!!!!!</h2>
        </div>
        <!-- Beginning of Section Birthday Collector -->

        <div class="birthdayGenderCollector">
            <form action="">

                <!-- Beginning of Birth Input -->

                <div>
                    <label for="date">Enter your Directory of Birth</label>
                    <input id="birthDate" type="date" placeholder="">
                </div>
                <p id="emptyDate"></p>

                <!-- Beginning of Gender Input -->

                <h3>Select Gender</h3>
                <div id="radioInput">
                    <input id="genderMale" type="radio" name="gender">
                    <label for="gender">Male</label>
                </div>
                <div id="radioInput">
                    <input id="genderFemale" type="radio" name="gender">
                    <label for="gender">Female</label>
                </div>
                <p id="not-checked"></p>

                <!-- Beginning of Submit Button -->

                <button type="submit" onclick="akanNameCalculator();">Submit</button> 
            </form>
        </div>

        <!-- End of Section Birthday Collector -->

        <div class="myResults">
            <h4>Results:</h4>
            <p id="results"></p>
        </div>
<script src="script.js"></script>
</body>
</html>
